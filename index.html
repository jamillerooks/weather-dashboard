<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
			crossorigin="anonymous"
		/>
		
		<link rel="stylesheet" href="./style.css" />
		<title>Weather Dashboard</title>
	</head>
	<body >
		<nav class="navbar navbar-dark bg-dark">
			<!-- Navbar content -->
			<span class="navbar-brand mb-0 h1 text-center w-100"
				>Weather Dashboard</span
			>
		</nav>
		<div class="container searchContainer">
			<!-- City Search -->
			<div class="row">
				<div class="col-4 big-light">
					<h4 class="search-City my-auto">Search for City</h4>
					<div class="input-group mb-md-3">
						<input
							value=""
							type="text"
							id="city-input"
							class="form-control"
							aria-label="Enter city name"
							placeholder="Enter city name"
						/>
					</div>
					<button
						id="searchBtn"
						class="btn btn-primary col-12 block-button"
						type="submit"
					>
						Search
					</button>
					<div ></div>
					<ul class=" cities list-group mt-2" id="city-search-history">

					</ul>
					<!---Current Weather Conditions -->
				</div>
				<div class="col-8">
					<div class="row mr-0">
						<div id="current" class="col-12 border border-dark m-3 rounded">
							<div class="row">
								<div class="col-12">
									<span class="align-middle" id="cityName" class="current-weather-items">
									</span>
									<div class="fiveDayOne"></div>
									<div id="time-zone" id="time"></div>
									<img id="weatherIcon"/>
									<div id="date"> </div>
								</div>
							</div>
							<div class="row">
								<div class="col-12 flex">
									<p id="uvIndex">UV Index</p><div id="uv-color" class="uvCard"></div>
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<p id="current-temp">Temp</p>
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<p id="current-wind">Wind</p>
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<p id="current-humidity">Humidity</p>
								</div>
					
							</div>
						</div>
					</div>

					<!---5 Day Forecast Section-->

					<div class="row">
						<div class="col-12">
							<h3>5-Day Forecast</h3>
						</div>
					</div>
					<div class="row">
						<div class="col mt-4">
							<div class="card pb-5 fiveDayCard pl-5">
								<!-- Appends 5 day forecast-->
								<h5 class="card-title mt-2 mr-5">5-Day Forecast </h5>
								<div class="row">
									<div class="col fiveDayOne">
									</div>
	
								</div>
	
							</div>
						</div>
					</div>
		
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
			integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="./script.js"></script>
	</body>
</html>
